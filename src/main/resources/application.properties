spring.application.name=spring-ai-demo

# Configuración de OpenAI
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Configuración de Redis para vectores (para RAG)
spring.vector-store.redis.index-name=default
spring.vector-store.redis.create-index-if-not-exists=true

# Puerto de la aplicación
server.port=8080